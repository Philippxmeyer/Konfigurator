<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AST31-Konfigurator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
</head>
<body>
  
  <!-- Logo oben links -->
  <div id="logo-container">
    <img src="bilder/Logo_betriebseinrichtungen_4c.svg" alt="Logo Betriebseinrichtungen">
  </div>
  
  <div class="app">
    <div id="preview">
      <div id="stage"></div>
    </div>

    <!-- Konfigurator -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-controls">
        <button type="button" id="openArticleOverlay" class="article-overlay-toggle">Artikelliste anzeigen</button>
      </div>
      <div id="sidebarContent"></div>
    </div>
  </div>

  <div id="articleOverlay" class="article-overlay" aria-hidden="true">
    <div class="article-overlay__panel" role="dialog" aria-modal="true" aria-labelledby="articleOverlayTitle">
      <button type="button" id="closeArticleOverlay" class="article-overlay__close" aria-label="Artikelliste schließen">×</button>
      <h2 id="articleOverlayTitle">Artikelliste</h2>
      <ul id="articleItems"></ul>
    </div>
  </div>

  <!-- Einstiegspunkt ins modulare Setup -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
